<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" mode="over">
    <mat-card class="example-card-detail">
      <mat-card-header class="header-card-detail">
        <mat-card-title>{{ producDetail.title }}</mat-card-title>
      </mat-card-header>
      <img
        class="img-card-detail"
        mat-card-image
        [src]="producDetail.images"
        alt=""
      />
      <p class="price-card">
        {{ producDetail.price | currency: "PEN ":"symbol" }}
      </p>
      <p>{{ producDetail.category.name }}</p>
      <mat-card-content class="descrip-card-detail">
        <p>
          {{ producDetail.description }}
        </p>
      </mat-card-content>
      <mat-card-actions class="button-card-detail">
        <button mat-stroked-button color="primary" (click)="drawer.toggle()">
          close
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-drawer>
  <div class="container">
    <div class="row">
      <rutas2-product-card
        class="col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3"
        [product]="produc"
        *ngFor="let produc of product"
        (showDetail)="ngOnProductDetail($event); drawer.toggle()"
      >
      </rutas2-product-card>
    </div>
  </div>
</mat-drawer-container>
